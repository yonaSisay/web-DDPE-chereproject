      </div>
      <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
      <form action="#" class="search-box">

        <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
      </form>
    </nav>
  </div>

    <div class="info">
        
        <form action="" class="info-box">
            <h2>Basic Information </h2>
            <label for="Eventname">Event Name</label><br>
            <input type="text" name="fullname" id="Eventname" required placeholder=" Event Title"><br><br>
            <label for="Organizer">Organizer</label><br>
            <input type="text" name="Organizer" size="40px" id="Organizer" required placeholder="Who is organizing the event"><br><br>
            <div class="inputfield">
                <label>Type of Events</label>
                <div class="drp_down">
                  <select>
                    <option value="">Select</option>
                    <option value="male">Online</option>
                    <option value="female">In-person</option>
                  </select>
                </div>
            <label for="cars">Categories</label><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="cars" id="cars" >
                <option value="volvo">Politics</option>
                <option value="saab">Educational</option>
                <option value="mercedes">Sports</option>
                <option value="audi">Religious</option>
                <option value="audi">Leisure</option>
                <option value="audi">Training</option>
                <option value="audi">Tour</option>
                <option value="audi">Rally</option>
                <option value="audi">Trade Show</option>
                <option value="audi">Camp-trip</option>
                <option value="audi">Concert</option>
                </select>      
                <h3>Tags</h3>
                <lable for="comment"> Enter to add tags</lable><br><br>
                <textarea id="comment"cols="50px" rows="4"></textarea>
                <button type="submit" class="add-btn">Add tag</button>
                <h2>Location</h2>
                <p>Enter your location </p>
                <div class="location">
                    <input size="50px" type="text" placeholder=" Select your location">
                </div> 
                <h2>Date and Time</h2>
                <label for="date">Event Date</label>
                <input type="date" pattern="\d{1,2}/\d{1,2}/\d{4}" name="date" id="date" size="25rem">
                <div class="eventimage">
                    <h2>Main Event Image</h2>
                    <label for="image">Event image</label>
                    <input type="file" id="file-selector" accept=".jpg, .jpeg, .png">
                    <script>
                      const fileSelector = document.getElementById('file-selector');
                      fileSelector.addEventListener('change', (event) => {
                        const fileList = event.target.files;
                        console.log(fileList);
                      });
                    </script>
                </div>
                <button type="submit">Create Event</button>
                                                               

        </form>
    </div>
